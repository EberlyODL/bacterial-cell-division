  <script>
    Polymer({

      is: 'bacterial-cell-division',

      properties: {
        prop1: {
          type: String,
          value: 'bacterial-cell-division',
        },
      },

      ready: function () {
        var root = this;
        var tl = new TimelineMax();
        var playButton = this.$$('#play-button');
        var replayButton = this.$$('#replay-button');
        var svg = this.$$('#bacteria');
        var step1 = svg.getElementById('stepone');
        var step2 = svg.getElementById('steptwo');
        var step3 = svg.getElementById('stepthree');
        var step4 = svg.getElementById('stepfour');
        var step5 = svg.getElementById('stepfive');
        var rightblob = svg.getElementById('rightblob');
        var leftblob = svg.getElementById('leftblob');
        var centerblob = svg.getElementById('centerblob');
        var textleft = svg.getElementById('textleft');
        var textright = svg.getElementById('textright');

        tl.set([step2, step3, step4, step5, rightblob, leftblob, textleft, textright], {
          display: "none"
        });

        tl.to([step1, centerblob], .5, {
            display: "none"
          })
          .to([step2], .5, {
            display: "block",
          })
          .to([step2], .5, {
            display: "none"
          })
          .to([step3], .5, {
            display: "block",
          })
          .to([step3], .5, {
            display: "none"
          })
          .to([step4], .5, {
            display: "block",
          })
          .to([step4], .5, {
            display: "none"
          })
          .to([step5], .5, {
            display: "block",
          })
          .to([step5], .5, {
            display: "none",
          })
          .to([rightblob, leftblob], .5, {
            display: "block"
          })
          .to([textleft, textright], .5, {
            display: "block"
          });

        tl.pause();

        // listen for button clicks and play and pause the animation
        this.$$('lrndesign-animationctrl').addEventListener('lrndesign-animationctrl-click',
          function (e) {
            var name = e.detail.button;
            if (name === 'play') {
              tl.play();
            }
            if (name === 'replay') {
              tl.progress(0);
              tl.pause();
            }
          });

      }

    });
  </script>
